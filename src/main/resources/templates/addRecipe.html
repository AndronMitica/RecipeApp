<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
</head>
<body>
<h1>Add Recipe</h1>
<form action="/submit_recipe" method="post">
    <label for="recipe_title">Recipe Title:</label>
    <input type="text" id="recipe_title" name="recipeTitle" required><br><br>

    <label for="ingredients">Ingredients (comma-separated):</label>
    <input type="text" id="ingredients" name="ingredients" required><br><br>

    <label for="description">Short Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea><br><br>

    <label for="preparation_steps">Preparation Steps (one per line):</label>
    <textarea id="preparation_steps" name="preparationSteps" rows="4" required></textarea><br><br>

    <label for="cooking_time">Cooking Time (in minutes):</label>
    <input type="number" id="cooking_time" name="cookingTime" required><br><br>

    <input type="submit" value="Submit Recipe">
</form>
</body>
</html>
